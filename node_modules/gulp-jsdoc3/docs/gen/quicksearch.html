    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Global jsdoc Global Methods jsdoc( [config], done) A wrapper around jsdoc cli. This function collects all filenames. Then runs: jsdoc -c config -t node_modules/ink-docstrap/template gulpFile1 gulpFile2 Parameters: Name Type Argument Default Description config Object &lt;optional&gt; require('./jsdocConfig.json') done gulpDoneCallback Returns: Type * | SignalBinding Example gulp.src(['README.md', 'src/*.js']), {read: false}).pipe( jsdoc(options, cb) ); Type Definitions gulpDoneCallback() × Search results Close Documentation generated by JSDoc 3.4.2 on November 4th 2016, 11:07:55 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Global jsdoc gulp-jsdoc3 jsdoc plugin for gulp InstallationInstall gulp-jsdoc as a development dependency: npm install --save-dev gulp-jsdoc3Usagevar jsdoc = require('gulp-jsdoc3'); gulp.task('doc', function (cb) { gulp.src(['README.md', './src/**/*.js'], {read: false}) .pipe(jsdoc(cb)); });By default, documentation is output to docs/gen. gulp-jsdoc3 does not modify the source vinyl stream so the output location can only be specified via config, not gulp.dest(). You can see all the default options passed to jsdoc in src/jsdocConfig.json. You can also pass in your own config to override the defaults. All CLI options can be specified here. var jsdoc = require('gulp-jsdoc3'); gulp.task('doc', function (cb) { var config = require('./jsdoc.json'); gulp.src(['README.md', './src/**/*.js'], {read: false}) .pipe(jsdoc(config, cb)); });Another good example is in this project's gulpfile! Overriding the default layoutink-docstrap is used as the default layout but you can easily override it in your config like this: { &quot;templates&quot;: { &quot;default&quot;: { // Set my own layout file &quot;layoutFile&quot;: &quot;./layout.tmpl&quot; } } }Other config tips and tricksUse include and exclude patterns to filter the globs from gulp even more. For example, only include .js,.jsdoc, or .jsx files that do not start with _: &quot;source&quot;: { &quot;includePattern&quot;: &quot;.+\\\\.js(doc|x)?$&quot;, &quot;excludePattern&quot;: &quot;(^|\\\\/|\\\\\\\\)_&quot; }If you want to document multiple markdown or html files, enable tutorial support: &quot;tutorials&quot;: &quot;path/to/tutorials&quot;DebuggingSet env variable: DEBUG=gulp-jsdoc3 NotesThis is a reasonable attempt to wrap jsdoc using gulp as thinly as possible use the jsdoc config to pass in files from gulp. jsdoc does not allow for piped input, so this attempt may be considered a gulp anti-pattern. It also does not pass on output to be piped elsewhere. I would like to thank Mangled Deutz @ gulp-jsdoc for the original implementation. LicenseApache-2.0 License × Search results Close Documentation generated by JSDoc 3.4.2 on November 4th 2016, 11:07:55 pm using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
